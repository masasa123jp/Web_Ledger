<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>生成AI - Web台帳管理システム</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 共通CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- 統合CSS -->
  <link rel="stylesheet" href="/static/css/ai.css">
  <!-- Vue.js と Axios -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- marked.js（Markdown変換用） -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="aiApp">
    <!-- ヘッダーコンポーネント -->
    <app-header 
      :texts="headerTexts" 
      @toggle-language="toggleLanguage" 
      @logout-success="handleLogoutSuccess">
    </app-header>

    <!-- モジュール切替ボタン -->
    <div class="container mt-4">
      <div class="btn-group mb-4" role="group">
        <button type="button" class="btn btn-secondary" :class="{active: currentModule==='analysis'}" @click="currentModule='analysis'">
          [[ texts.analysis_gen_ai ]]
        </button>
        <button type="button" class="btn btn-secondary" :class="{active: currentModule==='chat'}" @click="currentModule='chat'">
          [[ texts.chat_title ]]
        </button>
      </div>

      <!-- 生成AI分析モジュール -->
      <div v-if="currentModule==='analysis'">
        <h1 class="mb-4">[[ texts.analysis_gen_ai ]]</h1>
        <!-- 台帳選択 -->
        <div class="mb-3">
          <h4><label for="ledgerSelect" class="form-label">[[ texts.enter_ledger_type ]]</label></h4>
          <select id="ledgerSelect" v-model="selectedLedgerType" @change="handleLedgerTypeChange" class="form-select form-select-lg">
            <!-- 初期選択用のダミーオプション -->
            <option :value="{ key: '', value: texts.enter_ledger_type }">[[ texts.enter_ledger_type ]]</option>
            <!-- 取得した台帳データからオプションを生成 -->
            <option v-for="item in ledgerTypes" :key="item.ledger_tag" :value="item">
              [[ item.master_name ]]
            </option>
          </select>
        </div>
        <!-- モデル選択 -->
        <div class="mb-3">
          <h4><label for="modelSelect" class="form-label">[[ texts.enter_ai_model ]]</label></h4>
          <select id="modelSelect" v-model="selectedModel" class="form-select form-select-lg">
            <option v-for="model in aiModels" :key="model.id" :value="model.name">[[ model.name ]]</option>
          </select>
        </div>
        <!-- 分析指示入力 -->
        <div class="mb-3">
          <h4><label for="instructionInput" class="form-label">[[ texts.prompt ]]</label></h4>
          <textarea id="instructionInput" v-model="instruction" class="form-control" rows="5"
            :placeholder="currentLang === 'ja' ? '台帳データに対して実施したい分析内容を入力してください。' : 'Please enter the analysis you would like to perform on the ledger data.'"></textarea>
        </div>
        <!-- 解析実行ボタン -->
        <div class="mb-3">
          <button class="btn btn-primary btn-lg" @click="runAI">[[ texts.run_gen_ai ]]</button>
        </div>
        <!-- 解析結果表示 -->
        <div class="mb-3">
          <h4>[[ texts.result_analysis ]]</h4>
          <div class="card">
            <div class="card-header bg-secondary text-white">[[ texts.result_analysis_ai ]]</div>
            <div class="card-body">
              <pre class="mb-0" style="white-space: pre-wrap; word-break: break-all;">[[ aiResult ]]</pre>
            </div>
          </div>
        </div>
      </div>

      <!-- 生成AIチャットモジュール -->
      <div v-if="currentModule==='chat'">
        <h1 class="mb-3">[[ texts.chat_title ]]</h1>
        <div class="chat-container border rounded p-3 mb-3">
          <div v-if="aiChatMessages.length === 0" class="text-muted">まだチャット履歴はありません。</div>
          {% raw %}
          <div v-for="(msg, index) in aiChatMessages" :key="index" 
               :class="['chat-message', msg.role === 'user' ? 'user-message' : 'assistant-message']">
            <strong>{{ msg.role === 'user' ? 'あなた' : 'AI' }}:</strong> {{ msg.content }}
          </div>
          {% endraw %}
        </div>
        <div class="input-group mb-3">
          <textarea class="form-control" v-model="aiChatInput" placeholder="メッセージを入力"></textarea>
          <button class="btn btn-primary" type="button" @click="sendAiChat">送信</button>
        </div>
        <div>
          <button class="btn btn-secondary me-2" @click="resetChat">チャットリセット</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- グローバルスクリプト -->
  <script src="/static/js/common/global.js"></script>
  <script src="/static/js/common/texts.js"></script>
  <script src="/static/js/common/header.js"></script>
  <!-- 統合JavaScript -->
  <script src="/static/js/modules/ai.js"></script>
</body>
</html>
