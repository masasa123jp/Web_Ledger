<!-- frontend/user_management.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 共通CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Vue と axios -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    [v-cloak] { display: none; }
    .content { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div id="userApp" v-cloak>
    <app-header :texts="headerTexts"
                @toggle-language="toggleLanguage"
                @logout-success="handleLogout">
    </app-header>
    <div class="container my-4">
      <h1 class="mb-4">[[ texts.user_management ]]</h1>
      <button @click="showAddUserForm" class="btn btn-success mb-3">
        [[ texts.add_user ]]
      </button>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>[[ texts.username ]]</th>
            <th>[[ texts.role ]]</th>
            <th>[[ texts.actions ]]</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users" :key="user.id">
            <td>[[ user.id ]]</td>
            <td>[[ user.username ]]</td>
            <td>[[ user.role ]]</td>
            <td>
              <button @click="showEditUserForm(user)" class="btn btn-primary btn-sm">
                [[ texts.edit ]]
              </button>
              <button @click="deleteUser(user.id)" class="btn btn-danger btn-sm ms-2">
                [[ texts.delete ]]
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div v-if="showUserForm" class="card mt-4">
        <div class="card-body">
          <h3>[[ userFormTitle ]]</h3>
          <div class="mb-3">
            <label class="form-label">[[ texts.username ]]</label>
            <input type="text" v-model="userForm.username" class="form-control"
                   :placeholder="texts.username_placeholder" required>
          </div>
          <div class="mb-3">
            <label class="form-label">[[ texts.password ]]</label>
            <input type="password" v-model="userForm.password" class="form-control"
                   :placeholder="texts.password_placeholder" :required="!userForm.id">
            <small class="text-muted">[[ texts.password_hint ]]</small>
          </div>
          <div class="mb-3">
            <label class="form-label">[[ texts.role ]]</label>
            <select v-model="userForm.role" class="form-select" required>
              <option value="Admin">[[ texts.admin ]]</option>
              <option value="Manager">[[ texts.manager ]]</option>
              <option value="General User">[[ texts.general_user ]]</option>
            </select>
          </div>
          <button @click="submitUserForm" class="btn btn-primary">[[ texts.save ]]</button>
          <button @click="cancelUserForm" class="btn btn-secondary ms-2">[[ texts.cancel ]]</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 共通モジュール -->
  <script src="/static/js/common/global.js"></script>
  <script src="/static/js/common/texts.js"></script>
  <script src="/static/js/common/header.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ユーザー管理専用モジュール -->
  <script src="/static/js/modules/user_management.js"></script>
</body>
</html>
