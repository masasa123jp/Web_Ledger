<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マニュアル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 共通CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Manual専用スタイル -->
  <link rel="stylesheet" href="/static/css/manual.css">
</head>
<body>
  <!-- Vue マウント用 -->
  <div id="manualApp">
    <!-- ヘッダーコンポーネント -->
    <app-header 
      :texts="headerTexts" 
      @toggle-language="toggleLanguage" 
      @logout-success="handleLogoutSuccess">
    </app-header>
    <div class="container my-4">
      <h1 class="mb-4">マニュアル</h1>
      <div class="content">
        <!-- サーバー側テンプレートにより展開 -->
        {% for manual in manuals %}
          <h3>{{ manual.title }}</h3>
          <p>{{ manual.content }}</p>
          <hr>
        {% endfor %}
      </div>
    </div>
    <footer class="bg-light text-center py-3">
      &copy; 2025 S&C Div.
    </footer>
  </div>
  <!-- Vue.js と Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- グローバルスクリプト -->
  <script src="/static/js/common/global.js"></script>
  <script src="/static/js/common/texts.js"></script>
  <script src="/static/js/common/header.js"></script>
  <!-- manual.js -->
  <script src="/static/js/modules/manual.js"></script>
</body>
</html>
